<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orial - شركة تطوير برمجيات</title>
    <style>
      @font-face {
        font-family: "Helvetica Neue W23 for SKY";
        src: url("/fonts/HelveticaNeueLTW23forSKY-Bd.woff2") format("woff2"),
          url("/fonts/HelveticaNeueLTW23forSKY-Bd.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Helvetica Neue W23 for SKY";
        src: url("/fonts/HelveticaNeueLTW23forSKY-Reg.woff2") format("woff2"),
          url("/fonts/HelveticaNeueLTW23forSKY-Reg.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Helvetica Neue W23 for SKY";
        src: url("/fonts/HelveticaNeueLTW23forSKY-Lt.woff2") format("woff2"),
          url("/fonts/HelveticaNeueLTW23forSKY-Lt.woff") format("woff");
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      body {
        font-family: "Helvetica Neue W23 for SKY", "Helvetica Neue", Arial,
          sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
